<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Screener</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="my-4">Options Insight </h1>
            <div class="form-group"> <!--search bar-->
                <input type="text" id="searchInput" class="form-control" placeholder="Search by symbol">
                </div> <!--search bar-->
            </div>
            <table class="table table-striped table-bordered" id="optionsTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Symbol</th>
                        <th>Type</th>
                        <th>Strike</th>
                        <th>Expiration</th>
                        <th>Bid</th>
                        <th>Ask</th>
                        <th>Volume</th>
                        <th>Open Interest</th>
                    </tr>
                </thead>
                <tbody id="optionsTableBody">

                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
